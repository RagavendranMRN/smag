ID: mta_smug2
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mta-smug2-approuter
    type: approuter.nodejs
    path: mta-smug2-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: mta_smug2_html5_repo_runtime
      - name: uaa_mta_smug2
      - name: portal_resources_mta_smug2
  - name: mta_smug2_ui_deployer
    type: com.sap.html5.application-content
    path: mta_smug2_ui_deployer
    requires:
      - name: mta_smug2_html5_repo_host
    build-parameters:
      requires:
        - name: flp
          artifacts:
            - './*'
          target-path: resources/flp
  - name: flp
    type: com.sap.portal.content
    path: flp
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: portal_resources_mta_smug2
      - name: uaa_mta_smug2
      - name: mta_smug2_html5_repo_host
      - name: mta_smug2_ui_deployer
resources:
  - name: mta_smug2_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: mta_smug2_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_mta_smug2
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: portal_resources_mta_smug2
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
